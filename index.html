<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radio Else</title>
  <link rel="icon" type="image/png" href="./images/Else icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Jost", sans-serif;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      background: transparent;
      min-height: 100vh;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .ustlogo {
      display: flex;
      justify-content: center;
      padding: 70px 0;
      z-index: 2;
      /* YENİ: Ustlogo'nun gizlenmesi için geçiş süresi */
      transition: opacity 0.3s ease;
    }

    .ustlogo.hidden-content {
      opacity: 0;
      pointer-events: none;
    }

    .ustlogo img {
      max-width: 10%;
      min-width: 100px;
      height: auto;
      transition: all .3s;
    }

    .artwork,
    .texts,
    .switch-wrapper {
      position: relative;
      transition: opacity 0.3s ease;
    }

    .artwork {
      width: 60%;
      max-width: 400px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      overflow: hidden;
      aspect-ratio: 1/1;
      background: rgba(0, 0, 0, 0.06);
      z-index: 1;
    }

    .artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      opacity: 0.5;
      transition: transform .45s cubic-bezier(.2, .9, .3, 1), opacity .35s, filter .35s;
      will-change: transform, opacity;
      display: none;
    }

    .artwork.has-cover img {
      display: block;
    }

    .artwork.playing img {
      transform: scale(1.02);
      opacity: 0.8;
    }

    .play-pause-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25%;
      aspect-ratio: 1/1;
      background: rgba(0, 0, 0, .45);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background .3s ease, transform .18s ease;
      box-shadow: 0 8px 22px rgba(0, 0, 0, .35);
      z-index: 3;
    }

    .play-pause-btn:active {
      transform: translate(-50%, -50%) scale(.96);
    }

    .play-pause-btn svg {
      width: 50%;
      height: 50%;
      fill: white;
    }

    .texts {
      text-align: center;
      margin: 10px 0;
      font-size: 20px;
      color: #000;
      transition: color .3s, opacity .3s;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      z-index: 1;
    }

    .artistname {
      font-weight: bold;
    }

    .songname {
      font-weight: 300;
      color: #a1a9af;
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }

    .heart-icon {
      cursor: pointer;
      width: 16px;
      height: 16px;
      transition: transform 0.2s ease;
    }

    .dark .heart-icon {
      filter: invert(100%);
    }

    .dark .heart-icon.active-heart {
      filter: none;
    }

    .heart-icon:active {
      transform: scale(1.2);
    }

    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: black;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 2;
    }

    .banner-inner {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 30%;
      max-width: 400px;
      min-width: 200px;
      transition: width 0.3s ease;
    }

    .banner-inner img {
      height: 22px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .banner img {
      opacity: .2;
    }

    .banner-inner .icon-nowplaying {
      height: 30px;
      width: auto;
    }

    .banner-inner .icon-profile {
      height: 30px;
      width: auto;
    }

    .banner-inner .icon-logo {
      height: 15px;
      width: auto;
      cursor: default;
    }

    .switch-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0;
    }

    .switch {
      width: 60px;
      height: 30px;
      position: relative;
    }

    .switch input {
      opacity: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      z-index: 2;
    }

    .switch label {
      display: block;
      width: 100%;
      height: 100%;
      background: rgb(219, 219, 219);
      border-radius: 30px;
      position: relative;
      cursor: pointer;
      transition: background .3s;
    }

    .switch label:after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #fff;
      background-image: url('images/moontoggle.svg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: 14px;
      transition: all .3s;
    }

    .switch input:checked+label:after {
      left: calc(100% - 3px - 24px);
      background-color: #000;
      background-image: url('images/suntoggle-white.png');
    }

    .dark .texts {
      color: #fff;
    }

    .hidden-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* NEW ADDITION: Style for form error message */
    .alert.hidden-content {
      display: none !important;
    }

    .dark .alert-danger {
      color: #842029;
      background-color: #f8d7da;
      border-color: #f5c2c7;
    }

    /* NEW ADDITION END */

    @media (max-width:400px) {
      .texts {
        font-size: 15px;
        margin: 10px 0;
      }

      .ustlogo {
        padding: 50px;
      }
    }

    .profile-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 400px;
      z-index: 2;
      background: transparent;
      box-shadow: none;
      border-radius: 15px;
      padding: 30px;
      transition: all .3s;
    }

    .profile-form.hidden-content {
      opacity: 0;
      pointer-events: none;
    }

    .profile-form.show {
      opacity: 1;
      pointer-events: all;
    }

    .form-signin {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-signin .form-floating,
    .form-signin .btn-primary {
      width: 100%;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-signin h1.h3 {
      margin-bottom: 30px !important;
    }

    .form-control {
      width: 100%;
      transition: all .3s;
      opacity: 0.6;
    }

    .btn-primary {
      background-color: #000;
    }

    /* GOOGLE BUTON STİLLERİ */
    .google-sign-in-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      padding: 0 15px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.4);
      color: #000;
      font-size: 16px;
      font-weight: 500;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }

    .google-sign-in-btn:hover {
      background-color: #f0f0f0;
      border-color: #bbb;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    .google-sign-in-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .dark .google-sign-in-btn {
      background-color: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: none;
    }

    .dark .google-sign-in-btn:hover {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: none;
    }

    /* AYIRICI STİLİ */
    .divider-or {
      display: flex;
      align-items: center;
      text-align: center;
      color: #6c757d;
      width: 100%;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }

    .divider-or::before,
    .divider-or::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }

    .divider-or span {
      padding: 0 10px;
      font-size: 0.9em;
      font-weight: 500;
    }

    .dark .divider-or {
      color: rgba(255, 255, 255, 0.6);
    }

    .dark .divider-or::before,
    .dark .divider-or::after {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* AYIRICI STİLİ SONU */

    .dark .profile-form {
      background: transparent;
      color: #fff;
      box-shadow: none;
      backdrop-filter: none;
    }

    .dark .profile-form h1 {
      color: #fff;
    }

    .dark .profile-form .form-control {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .dark .profile-form .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .dark .profile-form label {
      color: rgba(255, 255, 255, 0.8);
    }

    .dark .profile-form .form-control:focus {
      background-color: rgba(255, 255, 255, 0.12);
      border-color: #fff;
      color: #fff;
      box-shadow: none;
    }

    .dark .profile-form .btn-primary {
      background-color: #fff !important;
      color: #000 !important;
      border: none;
      transition: all .3s ease;
    }

    .dark .profile-form .btn-primary:hover {
      background-color: #e5e5e5 !important;
    }

    .dark .profile-form a {
      color: #fff;
      text-decoration: underline;
    }

    /* Yeni dropdown stil */
    .dropdown-wrapper {
      /* DÜZELTME: Dropdown yapısı kaldırıldığı için inline-block'tan block'a çevrildi */
      position: relative;
      display: block;
      cursor: default;
      user-select: none;
      z-index: 1;
      transition: opacity 0.3s ease;
      min-width: 120px;
      width: 100%;
      max-width: 400px;
      /* Ortalamak için eklendi */
      margin-left: auto;
      margin-right: auto;
    }

    .bottom-fixed-dropdown {
      position: fixed;
      bottom: 70px;
      /* banner yüksekliği (60px) + 10px boşluk */
      left: 50%;
      transform: translateX(-50%);
      /* Yatayda ortalama */
      z-index: 1;
      /* Ortalanmış buton için maks genişliği sabitliyoruz */
      max-width: 320px;
      width: 90%;
    }

    /* DROPDOWN YAPISI KALKTIĞI İÇİN BU STİLLER GEREKSİZ/GÜNCELLENDİ */
    .dropdown-btn {
      /* KALDIRILDI */
      display: none;
    }

    .dropdown-content {
      /* KALDIRILDI */
      display: none;
    }

    /* GÜNCELLENEN STİL: Sadece Logout butonu için container */
    #loggedInProfile {
      margin-bottom: 10px;
      /* flexbox ile butonu ortala */
      display: flex;
      justify-content: center;
      /* BU SAYEDE İÇİNDEKİ WİDTH: AUTO OLAN BUTONU ORTALAR */
    }

    /* GÜNCELLENEN: Logout butonu stili - width: 100%; kaldırıldı */
    #logoutBtn {
      /* width: 100%; <-- KALDIRILDI (Content'i kadar genişlemesi için) */
      padding: 10px 15px;
      border: none;
      background-color: rgba(0, 0, 0, 0.03);
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      color: #584a4a;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
      font-weight: 500;
      /* Dropdown butonu görünümü için eklendi */
    }

    #logoutBtn:hover {
      background-color: rgba(0, 0, 0, 0.07);
    }

    .dark #logoutBtn {
      background-color: rgba(255, 255, 255, 0.1);
      color: #afacac;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .dark #logoutBtn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* GÜNCELLENEN SONU */


    .show-dropdown {
      display: block;
    }

    /* YENİ EKLENEN STİLLER: LIKED SONGS LIST */
    /* *** BAŞLIK SABİTLEME İÇİN GÜNCELLENEN KOD *** */
    .liked-songs-list {
      position: fixed;
      margin-bottom: 70px;
      top: 150px;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 2;
      padding: 0;
      /* İç padding'i list-header-container'a taşıyoruz */
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

      /* Değişiklikler: Flexbox yapısı ile içerik yönetimi */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      /* Kalan alanı tam kaplaması için sabit yükseklik */
      overflow: hidden;
      /* Scroll'u list-ul'a taşıyoruz */

      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .dark .liked-songs-list {
      background: rgba(30, 30, 30, 0.7);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    /* BAŞLIK KONTEYNERİ (SABİTLENDİ) */
    .list-header-container {
      position: relative;
      /* Normal akışta kalmalı */
      top: 0;
      /* Yatay padding'i buraya taşıyoruz */
      padding: 20px;
      background: inherit;
      /* Arka plan rengini üst elementten miras al */
      z-index: 10;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0;
      /* Liste ile başlık arasındaki boşluğu kaldırdık */
      /* Ayırıcı çizgi ekle */
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .dark .list-header-container {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sort-btn {
      background: none;
      border: none;
      color: #000;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .sort-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .dark .sort-btn {
      color: #fff;
    }

    .dark .sort-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sort-icon {
      width: 12px;
      height: 12px;
      transition: transform 0.3s ease;
      filter: invert(0);
    }

    .dark .sort-icon {
      filter: invert(1);
    }

    .sort-icon.asc {
      transform: rotate(180deg);
    }

    .sort-icon.desc {
      transform: rotate(0deg);
    }


    .liked-songs-header {
      margin-bottom: 0;
      font-weight: normal;
      color: #584a4a;
    }

    .dark .liked-songs-header {
      color: #fff;
    }

    /* ŞARKI LİSTESİ (SCROLL BURAYA TAŞINDI) */
    .liked-songs-ul {
      list-style-type: none;
      padding: 10px 20px;
      /* Üst/Alt boşluk ve Yatay padding */
      text-align: left;
      width: 100%;
      flex-grow: 1;
      /* Kalan tüm alanı kapla */
      overflow-y: auto;
      /* Scrollbar'ı buraya ver */
    }

    .liked-songs-ul li {
      display: flex;
      justify-content: flex-start;
      /* İkonu sola hizalamak için */
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
    }

    .dark .liked-songs-ul li {
      border-bottom: 1px solid #333;
    }

    .liked-songs-ul li:last-child {
      border-bottom: none;
    }

    /* YENİ: Silme İkonu Stili */
    .remove-icon {
      width: 16px;
      height: 16px;
      margin-right: 15px;
      /* Şarkı bilgisi ile arasına boşluk */
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s, transform 0.2s;
      filter: invert(0);
      flex-shrink: 0;
      /* Boyutunun korunmasını sağlar */
    }

    .dark .remove-icon {
      filter: invert(1);
    }

    .remove-icon:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .song-info-texts {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      /* flex-grow: 1; ile bilgilerin kalan alanı kaplamasını sağlarız */
    }

    .liked-songs-ul .artistname {
      font-weight: bold;
    }

    .liked-songs-ul .songname {
      color: #a1a9af;
      font-weight: 300;
      font-style: italic;
      display: block;
    }

    /* DEĞİŞİKLİK BAŞLANGICI: Ortalama için güncellenen stil */
    .no-songs-message {
      font-style: italic;
      font-weight: 300;
      color: #a1a9af;
      flex-grow: 1;
      /* Dikeyde kalan tüm boşluğu kapla */
      width: 100%;
      /* Yatayda listeyi kapla */
      display: flex;
      align-items: center;
      /* Dikeyde ortalama */
      justify-content: center;
      /* Yatayda ortalama */
      text-align: center;
      padding: 20px;
      /* Header altındaki alanda boşluk */
    }

    /* DEĞİŞİKLİK SONU */

    .dark .no-songs-message {
      color: #aaa;
    }

    /* YENİ EKLENEN STİLLER SONU */
    /* YENİ EKLENECEK: Zaman damgası stili */
    .time-ago {
      font-family: "Jost", sans-serif;
      font-weight: 300;
      font-size: 0.8em;
      color: #a1a9af;
      margin-left: auto;
      /* Sağ tarafa itmek için */
      flex-shrink: 0;
      text-align: right;
    }

    .dark .time-ago {
      color: #aaa;
    }

    /* SCROLLBAR STYLES (Webkit - Chrome, Safari, Edge) - UL elementine taşındı */
    .liked-songs-ul::-webkit-scrollbar {
      width: 8px;
      /* Kalınlık */
      background: transparent;
      /* Arka planı kaldır */
    }

    .liked-songs-ul::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      /* Açık gri tonu */
      border-radius: 4px;
      /* Köşeleri yuvarla */
      border: none;
    }

    .liked-songs-ul::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }

    /* Dark Mode SCROLLBAR STYLES (Webkit) */
    .dark .liked-songs-ul::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.7);
    }

    .dark .liked-songs-ul::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <audio id="audioPlayer" src="https://play.radioking.io/radio-else1" preload="none"></audio>

  <div class="container" id="container">
    <div class="ustlogo" id="ustLogoContainer">
      <img src="./images/Else Logo_Sadece ELSE_Black_PNG_Slogansiz.png" alt="logo" id="logo">
    </div>

    <div class="artwork" id="artwork">
      <img id="artworkImg" alt="Artwork" crossorigin="anonymous">
      <div class="play-pause-btn" id="playPauseBtn" aria-label="Play" aria-pressed="false" title="Play">
        <svg id="playPauseIcon" viewBox="0 0 24 24">
          <path d="M4 2.5v19l16-9.5L4 2.5z" fill="white" />
        </svg>
      </div>
    </div>

    <div class="texts" id="texts">
      <div class="artistname">Loading...</div>
      <div class="songname">Loading...
        <img src="./images/heart-inactive.png" id="heartIcon" class="heart-icon" alt="Beğen">
      </div>
    </div>

    <div class="switch-wrapper">
      <div class="switch">
        <input type="checkbox" id="switch">
        <label for="switch"></label>
      </div>
    </div>

  </div>

  <div class="dropdown-wrapper hidden-content bottom-fixed-dropdown" id="loggedInProfile">
    <button id="logoutBtn">Logout</button>
  </div>
  <div class="liked-songs-list hidden-content" id="likedSongsList">
    <div class="list-header-container">
      <h5 class="liked-songs-header"></h5>
      <button id="sortBtn" class="sort-btn">
        <span id="sortText"></span>
        <img id="sortIcon" src="./images/down-arrow.svg" alt="Siralama oku" class="sort-icon desc">
      </button>
    </div>
    <ul id="likedSongsUl" class="liked-songs-ul">
    </ul>
    <p id="noSongsMessage" class="no-songs-message hidden-content">You haven't liked any songs yet.</p>
  </div>
  <div class="profile-form hidden-content" id="profileForm">
    <main class="form-signin w-100 m-auto text-center">

    // YENİ EKLENEN FONKSİYON: Zamanı göreceli formata çevirir (time ago)
    function timeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);

      // Yıllar
      let interval = seconds / 31536000;
      if (interval >= 1) {
        const years = Math.floor(interval);
        return years === 1 ? '1 year ago' : `${years} years ago`;
      }
      // Aylar
      interval = seconds / 2592000;
      if (interval >= 1) {
        const months = Math.floor(interval);
        return months === 1 ? '1 month ago' : `${months} months ago`;
      }
      // Haftalar
      interval = seconds / 604800;
      if (interval >= 1) {
        const weeks = Math.floor(interval);
        return weeks === 1 ? '1 week ago' : `${weeks} weeks ago`;
      }
      // Günler
      interval = seconds / 86400;
      if (interval >= 1) {
        const days = Math.floor(interval);
        return days === 1 ? '1 day ago' : `${days} days ago`;
      }
      // Saatler
      interval = seconds / 3600;
      if (interval >= 1) {
        const hours = Math.floor(interval);
        return hours === 1 ? '1 hour ago' : `${hours} hours ago`;
      }
      // Dakikalar
      interval = seconds / 60;
      if (interval >= 1) {
        const minutes = Math.floor(interval);
        return minutes === 1 ? '1 minute ago' : `${minutes} minutes ago`;
      }
      // Saniyeler
      return 'just now';
    }


    // YENİ FONKSİYON: Şarkıları Firestore'dan çeker
    async function getLikedSongs(user) {
      if (!user) return [];
      try {
        const snapshot = await db.collection("users").doc(user.uid)
          .collection("likedSongs")
          .get();

        return snapshot.docs.map(doc => ({
          id: doc.id, // Silme işlemi için Firestore ID'sini sakla
          artist: doc.data().artist,
          title: doc.data().title,
          // Firestore timestamp objesini JS tarihine çevir
          timestamp: doc.data().timestamp ? doc.data().timestamp.toDate().getTime() : Date.now()
        }));
      } catch (error) {
        console.error("Error fetching liked songs:", error);
        return [];
      }
    }

    // YENİ FONKSİYON: Şarkının beğenilip beğenilmediğini Firestore'dan kontrol eder
    async function isSongLiked(user, artist, title) {
      if (!user) return false;
      try {
        const snapshot = await db.collection("users").doc(user.uid)
          .collection("likedSongs")
          .where("artist", "==", artist)
          .where("title", "==", title)
          .limit(1)
          .get();
        return !snapshot.empty;
      } catch (error) {
        console.error("Error checking liked song:", error);
        return false;
      }
    }

    // GÜNCELLENMİŞ FONKSİYON: Şarkıyı Firestore'a ekler
    async function addLikedSong(user, artist, title) {
      if (!user) return null; // Başarısız durumda null döndür

      // Önce duplicate kontrolü yap
      const snapshot = await db.collection("users").doc(user.uid)
        .collection("likedSongs")
        .where("artist", "==", artist)
        .where("title", "==", title)
        .limit(1)
        .get();

      if (!snapshot.empty) {
        // Firestore'da zaten varsa, ID'sini döndürerek duplicate olduğunu bildir
        return { artist, title, timestamp: Date.now(), id: snapshot.docs[0].id, isDuplicate: true };
      }
      // UI için anlık bir timestamp oluştur
      const uiTimestamp = Date.now();

      const newSong = {
        artist: artist,
        title: title,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        const docRef = await db.collection("users").doc(user.uid)
          .collection("likedSongs")
          .add(newSong);

        // Başarılı olursa, database ID'si ile birlikte bilgileri döndür
        return {
          artist: artist,
          title: title,
          timestamp: uiTimestamp, // Optimistic UI için anlık zamanı kullan
          id: docRef.id // Firestore ID'si
        };
      } catch (error) {
        console.error("Error adding liked song:", error);
        return null; // Hata durumunda null döndür
      }
    }

    // GÜNCELLENMİŞ FONKSİYON: Şarkıyı Firestore'dan siler
    async function removeLikedSong(user, songId, artist, title) {
      if (!user) return false;

      try {
        let docIdToDelete = songId;

        // Eğer Firestore ID'si (songId) yoksa (Now Playing'den silme), artist/title ile bulup ID'yi al
        if (!docIdToDelete) {
          const snapshot = await db.collection("users").doc(user.uid)
            .collection("likedSongs")
            .where("artist", "==", artist)
            .where("title", "==", title)
            .limit(1)
            .get();

          if (!snapshot.empty) {
            docIdToDelete = snapshot.docs[0].id;
          }
        }

        if (docIdToDelete) {
          // Bulunan ID ile silme işlemini yap
          await db.collection("users").doc(user.uid)
            .collection("likedSongs").doc(docIdToDelete).delete();

          // Bu fonksiyon artık liste açılıp güncellenmiyorsa (Now Playing'den silinme gibi)
          // kalp ikonunu günceller.
          const currentArtist = document.querySelector('.artistname').textContent;
          const currentTitle = document.querySelector('.songname').childNodes[0].textContent.trim();
          if (currentArtist === artist && currentTitle === title) {
            heartIcon.src = './images/heart-inactive.png';
            heartIcon.classList.remove('active-heart');
          }

          return true;
        }

        // Silinecek şarkı bulunamazsa da true döndürebiliriz (zaten silinmiş gibi)
        return true;
      } catch (error) {
        console.error("Error removing liked song:", error);
        return false;
      }
    }


    // YENİ FONKSİYON: LocalStorage'daki verileri Firestore'a taşır (Migration)
    async function migrateLocalStorage(user) {
      if (!user) return;

      const isMigrated = localStorage.getItem(user.uid + '_' + LOCAL_STORAGE_MIGRATED_KEY);
      if (isMigrated === 'true') {
        return;
      }

      // ESKİ LocalStorage verisini çek
      const localSongs = JSON.parse(localStorage.getItem(LIKED_SONGS_KEY) || '[]');

      if (localSongs.length > 0) {
        console.log(`Migrating ${localSongs.length} songs from LocalStorage to Firestore for user ${user.uid}`);

        const batch = db.batch();
        const likedSongsRef = db.collection("users").doc(user.uid).collection("likedSongs");

        localSongs.forEach(song => {
          // LocalStorage'daki timestamp'i Firestore Timestamp objesine çevir
          const timestamp = song.timestamp ? new firebase.firestore.Timestamp(Math.floor(song.timestamp / 1000), 0) : firebase.firestore.FieldValue.serverTimestamp();

          const newDocRef = likedSongsRef.doc(); // Yeni bir document reference oluştur
          batch.set(newDocRef, {
            artist: song.artist,
            title: song.title,
            timestamp: timestamp
          });
        });

        try {
          await batch.commit();
          console.log("Migration successful.");
          // Başarılı olursa LocalStorage verilerini temizle ve migration bayrağını ayarla
          localStorage.removeItem(LIKED_SONGS_KEY);
          localStorage.setItem(user.uid + '_' + LOCAL_STORAGE_MIGRATED_KEY, 'true');
        } catch (error) {
          console.error("Migration failed:", error);
        }
      } else {
        // LocalStorage boşsa yine de bayrağı ayarla ki bir daha kontrol etmesin
        localStorage.setItem(user.uid + '_' + LOCAL_STORAGE_MIGRATED_KEY, 'true');
      }
    }


    // YENİ FONKSİYON: Şarkı listesi li elementini oluşturur (Tekrarlanan kodu engeller)
    function createLikedSongListItem(song, user) {

      removeIcon.setAttribute('data-artist', song.artist);
      removeIcon.setAttribute('data-title', song.title);
      removeIcon.setAttribute('data-song-id', song.id);

      // Silme İşlevi (Optimistic Update)
      removeIcon.addEventListener('click', async function () {
        const liElement = this.closest('li');
        const artistToRemove = this.getAttribute('data-artist');
        const titleToRemove = this.getAttribute('data-title');
        const songIdToRemove = this.getAttribute('data-song-id');

        // 1. İyimser Güncelleme: UI'dan hemen kaldır
        if (liElement) {
          liElement.remove();
        }

        // <<< DÜZELTME: İSTENEN ANLIK KONTROL BURAYA GELİYOR (Sorun 1 Çözümü) >>>
        // 2. Anında Kontrol: UI'da hiç şarkı kalıp kalmadığını kontrol et
        if (likedSongsUl.children.length === 0) {
          noSongsMessage.classList.remove('hidden-content');
          likedSongsUl.classList.add('hidden-content');
        }
        // <<< DÜZELTME BİTİŞİ >>>

        // 3. Database'den silmeyi başlat (Arka planda)
        removeLikedSong(user, songIdToRemove, artistToRemove, titleToRemove).then(success => {
          if (success) {
            // Başarılıysa, Now Playing'deki kalp ikonunu da güncelleyelim (sildiğimiz şarkı o an çalıyorsa)
            const currentArtist = document.querySelector('.artistname').textContent;

            if (currentArtist === artistToRemove && currentTitle === titleToRemove) {
              heartIcon.src = './images/heart-inactive.png';
              heartIcon.classList.remove('active-heart');
              // Optimistic state'i de temizle/güncelle
              optimisticHeartState = { artist: currentArtist, title: currentTitle, isLiked: false, timestamp: Date.now() };
            }
          } else {
            console.error("Silme işlemi database'de başarısız oldu. UI değişikliği geri alınıyor.");
            // <<< DÜZELTME: HATA DURUMUNDA GERİ ALMA (Sorun 2 Çözümü) >>>
            // Database'den silinmediği için şarkıyı tekrar listeden çekip UI'ı senkronize et
            renderLikedSongs();
            // <<< DÜZELTME BİTİŞİ >>>
          }
        });
      });

      li.appendChild(removeIcon);

      // 2. Şarkı Bilgisi (Artist ve Title)
      const infoDiv = document.createElement('div');
      infoDiv.classList.add('song-info-texts');

      const artistEl = document.createElement('div');
      artistEl.className = 'artistname';
      artistEl.textContent = song.artist;

      const songEl = document.createElement('div');
      songEl.className = 'songname';
      songEl.textContent = song.title;

      infoDiv.appendChild(artistEl);
      infoDiv.appendChild(songEl);

      li.appendChild(infoDiv);

      // 3. Zaman Bilgisi (En Sağ Kısma)
      const timeSpan = document.createElement('span');
      timeSpan.classList.add('time-ago');
      timeSpan.textContent = timeAgo(song.timestamp);

      li.appendChild(timeSpan);

      return li;
    }

    // GÜNCELLENMİŞ FONKSİYON: Listeye tek bir şarkıyı anında ekler (Optimistic Add)
    function addSongToLikedSongsListUI(song) {
      const user = auth.currentUser;

    // GÜNCELLENMİŞ İŞLEV: Liste öğesi yapısı değiştirildi ve Optimistic Delete eklendi
    async function renderLikedSongs() {
      const user = auth.currentUser;
      if (!user) return;

      const songs = await getLikedSongs(user);
      likedSongsUl.innerHTML = '';

      if (songs.length === 0) {
        noSongsMessage.classList.remove('hidden-content');
        likedSongsUl.classList.add('hidden-content');
        return;
      }

      noSongsMessage.classList.add('hidden-content');
      likedSongsUl.classList.remove('hidden-content');

      let songsToRender = [...songs];

      if (isNewestFirst) {
        // En Yeniden En Eskiye (Descending)
        // Firestore'dan gelen timestamp'ler zaten milisaniye cinsinden
        songsToRender.sort((a, b) => b.timestamp - a.timestamp);
        sortText.textContent = " ";
        sortIcon.classList.remove('asc');
        sortIcon.classList.add('desc');
      } else {
        // En Eskiden En Yeniye (Ascending) - DÜZELTİLDİ
        songsToRender.sort((a, b) => a.timestamp - b.timestamp);
        sortText.textContent = " ";
        sortIcon.classList.remove('desc');
        sortIcon.classList.add('asc');
      }

      songsToRender.forEach(song => {
        // Yeni yardımcı fonksiyonu kullan
        const li = createLikedSongListItem(song, user);
        likedSongsUl.appendChild(li);
      });
    }

          }

          // Liste boşsa mesajı göster
          if (likedSongsUl.children.length === 0) {
            noSongsMessage.classList.remove('hidden-content');
            likedSongsUl.classList.add('hidden-content');
          }

          // Firestore'dan sil (Arka planda)
          const success = await removeLikedSong(user, null, artist, title);

          if (!success) {
            // Başarısız olursa geri al
            heartIcon.src = './images/heart-active.png';
            heartIcon.classList.add('active-heart');
            optimisticHeartState = { artist, title, isLiked: true, timestamp: Date.now() }; // State'i geri al
            console.error("Şarkı beğenmekten vazgeçme database'de başarısız oldu. UI geri alınıyor.");

            // Hata durumunda listeyi Firestore'dan çekerek senkronize et
            renderLikedSongs();
          }

        } else {
          // --- OPTIMISTIC LIKE ---
          heartIcon.src = './images/heart-active.png';
          heartIcon.classList.add('active-heart');
          // Optimistic state'i ayarla (Flickering Fix)
          optimisticHeartState = { artist, title, isLiked: true, timestamp: Date.now() };

          // Firestore'a ekle (Arka planda)
          const newSongData = await addLikedSong(user, artist, title);

          if (newSongData && !newSongData.isDuplicate) {
            // DÜZELTME: Başarılıysa (ve duplicate değilse), listeye ekle
            // Profil sekmesinde olmasak bile listeye ekleyelim ki, profile geçince anında görülsün.
            addSongToLikedSongsListUI(newSongData);

          } else if (!newSongData || newSongData.isDuplicate) {
            // Başarısız olursa veya zaten varsa (UI anlık değiştiği için bu kısım önemli)
            // Hata durumunda geri al
            if (!newSongData) {
              heartIcon.src = './images/heart-inactive.png';
              heartIcon.classList.remove('active-heart');
              optimisticHeartState = { artist: null, title: null, isLiked: false, timestamp: 0 }; // State'i geri al
              console.error("Şarkı beğenme database'de başarısız oldu. UI geri alınıyor.");

              // Optimistic eklenen öğeyi geri kaldır (Bu durumda listeyi tekrar çekmek en güvenlisi)
              renderLikedSongs();
            }
            // Duplicate ise bir şey yapma, heart icon zaten aktif kaldı.
          }
        }

      } else {
        profileBtn.click();
      }
    });
    // HEART ICON CLICK EVENTI SONU

    // Canvas setup...
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const simplex = new SimplexNoise();
    let w, h, ticker;
    let avgColor = {
      r: 255,
      g: 255,
      b: 255
    };
    const artworkImg = document.getElementById('artworkImg');

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      ctx.lineWidth = 2;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function calculateAverageColor(img) {
      if (!img || !img.complete) return {
        r: 255,
        g: 255,
        b: 255
      };
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = img.naturalWidth;
      tempCanvas.height = img.naturalHeight;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(img, 0, 0);
      const data = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data;
      let r = 0,
        g = 0,
        b = 0,
        count = 0;
      for (let i = 0; i < data.length; i += 4) {
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
        count++;
      }
      return {
        r: Math.floor(r / count),
        g: Math.floor(g / count),
        b: Math.floor(b / count)
      };
    }

    function draw(now) {
      requestAnimationFrame(draw);
      ticker = now / 9000;
      ctx.fillStyle = document.body.classList.contains('dark') ? "black" : "white";
      ctx.fillRect(0, 0, w, h);
      const zoom = 110,
        strX = 140,
        strY = 140;
      if (document.body.classList.contains('dark') && artworkImg.complete && artworkImg.naturalWidth > 0) {
        avgColor = calculateAverageColor(artworkImg);
      }
      for (let y = h / 2 - 40; y < h / 2 + 40; y += 0.5) {
        let strokeColor = document.body.classList.contains('dark') ?
          `rgba(${avgColor.r},${avgColor.g},${avgColor.b},0.08)` :
          `hsla(0,0%,${50 + (y % 50) / 2}%,0.01)`;
        ctx.beginPath();
        ctx.strokeStyle = strokeColor;
        for (let x = -strX; x < w + strX; x += 4) {
          const n1 = simplex.noise3D(x / zoom, y / zoom, ticker) * strX;
          const n2 = simplex.noise3D(x / zoom + 1000, y / zoom + 1000, ticker + 1000) * strY;
          ctx.lineTo(x + n1, y + n2);
        }
        ctx.stroke();
      }
    }
    draw(1);

    // GÜNCEL İŞLEV: Track info update - Kalp ikonu durumu kontrolü ve titreme düzeltmesi eklendi
    async function updateTrackInfo() {
      try {
        const res = await fetch(`https://api.radioking.io/widget/radio/radio-else1/track/current?format=json&_=${Date.now()}`);
        const data = await res.json();
        const artist = data.artist || "Radio Else";
        const title = data.title || "Now Playing";
        const cover = data.cover && data.cover !== 'null' ? data.cover : '';

        const currentArtistEl = document.querySelector('.artistname');
        const currentTitleNode = document.querySelector('.songname').childNodes[0];

        currentArtistEl.textContent = artist;
        currentTitleNode.textContent = title;

        const user = auth.currentUser;
        let shouldCheckFirestore = true;

        // --- FLICKERING FIX LOGIC (Titreme Düzeltmesi) ---
        const now = Date.now();
        const optimisticTimeout = 10000; // 10 saniye

        if (artist === optimisticHeartState.artist && title === optimisticHeartState.title && (now - optimisticHeartState.timestamp < optimisticTimeout)) {
          // Şarkı değişmediyse ve Optimistic State aktifse, Firestore'a bakma.
          shouldCheckFirestore = false;

          // Sadece heart icon durumunu UI'dan oku (çünkü kullanıcı yeni değiştirdi)
          if (optimisticHeartState.isLiked) {
            heartIcon.src = './images/heart-active.png';
            heartIcon.classList.add('active-heart');
          } else {
            heartIcon.src = './images/heart-inactive.png';
            heartIcon.classList.remove('active-heart');
          }

        }
        // --- FLICKERING FIX LOGIC END ---


        if (user && shouldCheckFirestore) {
          // Firestore kontrolünü bekle
          if (await isSongLiked(user, artist, title)) {
            heartIcon.src = './images/heart-active.png';
            heartIcon.classList.add('active-heart');
          } else {
            heartIcon.src = './images/heart-inactive.png';
            heartIcon.classList.remove('active-heart');
          }
          // Heart icon state'i Firestore'dan geldiği için Optimistic State'i temizle
          if (artist !== optimisticHeartState.artist || title !== optimisticHeartState.title) {
            optimisticHeartState = { artist: null, title: null, isLiked: false, timestamp: 0 };
          }

        } else if (!user) {
          heartIcon.src = './images/heart-inactive.png';
          heartIcon.classList.remove('active-heart');
          // Optimistic state'i temizle
          optimisticHeartState = { artist: null, title: null, isLiked: false, timestamp: 0 };
        }


        if (cover && cover !== lastCover) {
          const pre = new Image();
          pre.crossOrigin = 'anonymous';
          pre.onload = () => {
            artworkImg.src = cover;
            artwork.classList.add('has-cover');
            artworkImg.style.display = 'block';
          };
          pre.onerror = () => {
            artwork.classList.remove('has-cover');
            artworkImg.src = '';
            artworkImg.style.display = 'none';
          };
          pre.src = cover;
          lastCover = cover;
        } else if (!cover) {
          artwork.classList.remove('has-cover');
          artworkImg.src = '';
          artworkImg.style.display = 'none';
        }
      } catch (e) {
        console.error(e);
      }
    }
    updateTrackInfo();
    setInterval(updateTrackInfo, 5000);

    // Audio play/pause
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playPauseIcon = document.getElementById('playPauseIcon');
    playPauseBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audioPlayer.play();
        isPlaying = true;
        playPauseIcon.innerHTML = '<path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" fill="white"/>';
        artwork.classList.add('playing');
      } else {
        audioPlayer.pause();
        isPlaying = false;
        playPauseIcon.innerHTML = '<path d="M4 2.5v19l16-9.5L4 2.5z" fill="white"/>';
        artwork.classList.remove('playing');
      }
    });
    audioPlayer.addEventListener('ended', () => {
      isPlaying = false;
      playPauseIcon.innerHTML = '<path d="M4 2.5v19l16-9.5L4 2.5z" fill="white"/>';
      artwork.classList.remove('playing');
    });

    // Login / Signup toggle (Event delegation)
    document.addEventListener('click', (e) => {
      if (e.target && e.target.id === 'loginSwitch') {
        e.preventDefault();
        clearAuthInputs();

        if (isLoginMode) {
          setFormToSignupMode();
        } else {
          setFormToLoginMode();
        }
      }
    });

    // Google Giriş İşlemi
    googleSignInBtn && googleSignInBtn.addEventListener('click', async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        // NEW ADDITION: Clear previous errors
        hideAuthError();

        await auth.signInWithPopup(provider);

        if (profileBtn) {
          profileBtn.click();
        }

      } catch (error) {
        displayAuthError("Google Sign-In Error: " + error.message); // NEW ADDITION
      }
    });

    // Form submit (Email/Password) - GÜNCEL HATA YÖNETİMİ
    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      // NEW ADDITION: Clear previous errors
      hideAuthError();

      if (!email || !password || (!isLoginMode && !confirmPassword)) {
        displayAuthError("Please fill all fields."); // NEW ADDITION
        return;
      }
      if (!isLoginMode && password !== confirmPassword) {
        displayAuthError("Passwords do not match."); // NEW ADDITION
        return;
      }

      try {
        if (isLoginMode) {
          await auth.signInWithEmailAndPassword(email, password);
        } else {
          await auth.createUserWithEmailAndPassword(email, password);
        }

        clearAuthInputs();

        if (profileBtn) {
          profileBtn.click();
        }

      } catch (error) {
        // NEW ADDITION: Display Firebase error message
        let errorMessage = "An unknown error occurred.";

        // Basic error mapping for user-friendly messages
        if (error.code) {
          switch (error.code) {
            case 'auth/user-not-found':
            case 'auth/wrong-password':
            case 'auth/invalid-login-credentials': // YENİ EKLENDİ
              errorMessage = 'Password or Username is incorrect'; // İSTENEN MESAJ BURADA
              break;
            case 'auth/email-already-in-use':
              errorMessage = 'This email is already in use.';
              break;
            case 'auth/invalid-email':
              errorMessage = 'The email address is not valid.';
              break;
            case 'auth/weak-password':
              errorMessage = 'Password should be at least 6 characters.';
              break;
            default:
              errorMessage = error.message;
          }
        }
        displayAuthError(errorMessage);
        // NEW ADDITION END
      }
    });

    // Auth state listener (GÜNCEL LOGO GÖRÜNÜRLÜĞÜ)
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // YENİ EKLEME: LOCALSTORAGE MIGRATION BAŞLAT
        await migrateLocalStorage(user);
        // YENİ EKLEME SONU

        // if (userEmail) userEmail.textContent = user.email; // KALDIRILDI

        // Sayfa yenilemede Profil sekmesinde kalmışsa, liked songs'ı göster
        if (profileBtn.style.opacity === '1') {
          hideFormFade(profileForm);
          showFormFade(loggedInProfile);
          await renderLikedSongs(); // Firestore'dan veriyi çekmek için async
          showFormFade(likedSongsList);
          // İSTENEN DEĞİŞİKLİK: Liked Songs açıkken Logoyu GÖSTER
          ustLogoContainer && ustLogoContainer.classList.remove('hidden-content');
        } else {
          nowPlayingBtn.click();
          // Now playing'e geçildiği için logo görünür olmalı
          ustLogoContainer && ustLogoContainer.classList.remove('hidden-content');
        }

        const currentArtist = document.querySelector('.artistname').textContent;
        const currentTitle = document.querySelector('.songname').childNodes[0].textContent.trim();

        // Firestore kontrolünü bekle
        if (await isSongLiked(user, currentArtist, currentTitle)) {
          heartIcon.src = './images/heart-active.png';
          heartIcon.classList.add('active-heart');
        } else {
          heartIcon.src = './images/heart-inactive.png';
          heartIcon.classList.remove('active-heart');
        }
        // Heart icon state'i Firestore'dan geldiği için Optimistic State'i temizle
        optimisticHeartState = { artist: null, title: null, isLiked: false, timestamp: 0 };


      } else {
        hideFormFade(loggedInProfile);
        hideFormFade(likedSongsList);
        heartIcon.src = './images/heart-inactive.png';
        heartIcon.classList.remove('active-heart');

        if (profileBtn.style.opacity === '1') {
          setFormToSignupMode();
          showFormFade(profileForm);
          // İSTENEN DEĞİŞİKLİK: Giriş/Kayıt Formu açıkken Logoyu GİZLE
          ustLogoContainer && ustLogoContainer.classList.add('hidden-content');
        } else {
          hideFormFade(profileForm);
          // Now playing'e dönüldüğü varsayıldı
          ustLogoContainer && ustLogoContainer.classList.remove('hidden-content');
        }
        // NEW ADDITION: Clear errors when user logs out/state changes
        hideAuthError();
      }
    });

    // Sayfa Yüklenince Başlangıç Ayarları
    document.addEventListener('DOMContentLoaded', () => {
      nowPlayingBtn.click();
      setFormToSignupMode();
      hideFormFade(profileForm);
      hideFormFade(loggedInProfile);
      hideFormFade(likedSongsList);
      // NEW ADDITION: Hide error on load
      hideAuthError();
    });
  </script>
